<ion-content [fullscreen]="true" class="ion-padding page">
  <div class="wrap">
    <div class="content">
      <div class="title">
        <img src="assets/images/asl-hand.png" alt="ASL hand sign" class="header-image" />
        <h1 class="app-name">LearnASL</h1>
      </div>
      <div class="subtitle">
        Your Journey to Sign Language Starts Here
      </div>
      <div class="actions">
        <ion-button class="regular" expand="block" routerLink="/register">
          SIGNUP
        </ion-button>
      <ion-button class="regular"  fill="outline" routerLink="/login">LOGIN</ion-button>
      </div>

    </div>
  </div>
</ion-content>
